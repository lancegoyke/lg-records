{% extends '_base.html' %}


{% block title %}
    Search Results
{% endblock title %}
    

{% block content %}

    <h2 class="title">Challenge Search Results</h2>
    
    {% for challenge in challenges %}
        <div class="content">
            <h3 class="title is-4">
                <a href="{{ challenge.get_absolute_url }}">{{ challenge.name|title }}</a>
            </h3>
        </div>
    {% endfor %}

{% endblock content %}
