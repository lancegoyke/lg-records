{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Log In
{% endblock title %}


{% block content %}
<h2 class="title">Log In</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="button is-primary" type="submit">Log In</button>
</form>
{% endblock content %}
