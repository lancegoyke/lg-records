{% extends '_base.html' %}

{% load static %}

{% block title %}
    Home
{% endblock title %}


{% block content %}
    <h1 class="title">Records</h1>
    <p class="subtitle">Time to set some <strong>records!</strong></p>

    <img class="cover-photo" src="{% static 'images/LANCENEONGREEN-blank.jpg' %}" alt="A headshot of Lance">
    
    {% if user.is_authenticated %}
        <p>Hi {{ user.email }}</p>
        <a href="{% url 'account_logout' %}">Log Out</a>
    {% else %}
        <p>You are not logged in.</p>
        <a href="{% url 'account_login' %}">Log In</a>
        <a href="{% url 'account_signup' %}">Sign Up</a>
    {% endif %}
        
{% endblock content %}
